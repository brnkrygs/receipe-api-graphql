query listRecipes{
  recipes{
    id
  }
}

query listRecipesWithUrl{
  recipes{
    id
    title
    url(w:100,h:200)
  }
}

query listRecipesWithAuthor{
  recipes{
    id
    title
    name
    author{
      id
      nickname
    }
  }
}

query listRecipesWithAuthorWithRecipes{
  recipes{
    id
    title
    name
    author{
      id
      nickname
      recipes{
        id
        title
      }
    }
  }
}

query listRecipesWithNotes{
  recipes{
    id
    title
    name
    notes{
      id
      title
      body
    }
  }
}

query listRecipesWithSteps{
  recipes{
    id
    title
    steps{
      id
      step
      instructions
    }
  }
}

query listRecipesWithFirstStep{
  recipes{
    id
    title
    steps(first: true){
      id
      step
      instructions
    }
  }
}

query listRecipesWithDeprecation{
  recipes{
    id
    title
    name
  }
}

query listIngredients{
  ingredients{
    __typename
    ...on Food{
      id
      title
    }
    ...on Drink{
      id
      name
    }
  }
}